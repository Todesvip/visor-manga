<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zen Manga Reader</title>
    <style>
        /* --- BASE --- */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
            user-select: none; /* Evita seleccionar texto al tocar rápido */
        }

        /* --- VISOR DE IMÁGENES --- */
        .visor {
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 100px; 
            min-height: 100vh;
            cursor: pointer; /* Indica que se puede tocar */
        }

        .pag {
            display: block;
            width: 100%;
            height: auto;
            margin: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
            background-color: #0a0a0a;
            min-height: 400px;
        }

        .pag.loaded {
            opacity: 1;
        }

        /* --- LA ISLA DINÁMICA --- */
        .dynamic-dock-container {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
            pointer-events: none;
            
            /* NUEVO: Animación para ocultarse */
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* NUEVO: Clase para ocultar la barra hacia abajo */
        .dynamic-dock-container.hidden {
            transform: translateY(150%);
        }

        .dynamic-island {
            pointer-events: auto;
            position: relative;
            width: auto;
            min-width: 120px;
            height: 50px;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transition: transform 0.2s;
            overflow: hidden;
        }

        .dynamic-island:active {
            transform: scale(0.95);
        }

        .island-progress {
            position: absolute;
            top: 0; left: 0;
            height: 100%;
            width: 0%;
            background: rgba(255, 255, 255, 0.15);
            z-index: 1;
            transition: width 0.1s linear;
        }

        .island-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            color: #eee;
        }

        /* --- BOTTOM SHEET --- */
        .bottom-sheet-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            animation: fadeIn 0.3s forwards;
        }

        .bottom-sheet {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: #1c1c1e;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            padding-bottom: 40px;
            box-sizing: border-box;
            transform: translateY(100%);
            animation: slideUp 0.3s forwards cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            max-height: 70vh;
        }

        .sheet-handle {
            width: 40px; height: 5px; background: #444;
            border-radius: 10px; margin: 0 auto 20px auto;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            overflow-y: auto;
            padding: 5px;
        }

        .grid-btn {
            aspect-ratio: 1;
            background: #2c2c2e;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        .grid-btn.active {
            background: #fff; color: #000;
        }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    </style>
</head>
<body>

    <!-- VISOR (Click en cualquier parte activa/desactiva la barra) -->
    <main class="visor" id="contenedor-imagenes" onclick="toggleCinemaMode()">
        <!-- IMÁGENES -->
        <img class="pag" src="https://loremflickr.com/500/700/anime?random=1">
        <img class="pag" src="https://loremflickr.com/500/800/manga?random=2">
        <img class="pag" src="https://loremflickr.com/500/600/anime?random=3">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/900/anime?random=4">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/750/manga?random=5">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/850/anime?random=6">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/700/anime?random=7">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/650/manga?random=8">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/800/anime?random=9">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/920/anime?random=10">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/710/anime?random=11">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/690/manga?random=12">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/810/anime?random=13">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/740/anime?random=14">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/660/manga?random=15">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/820/anime?random=16">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/730/anime?random=17">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/770/manga?random=18">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/680/anime?random=19">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/830/anime?random=20">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/750/anime?random=21">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/640/manga?random=22">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/860/anime?random=23">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/790/anime?random=24">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/670/manga?random=25">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/840/anime?random=26">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/760/anime?random=27">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/630/manga?random=28">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/880/anime?random=29">
        <img class="pag" loading="lazy" src="https://loremflickr.com/500/950/anime?random=30">
    </main>

    <!-- UI FLOTANTE -->
    <div class="dynamic-dock-container" id="dock-container">
        <!-- 
           IMPORTANTE: 'event.stopPropagation()' evita que el click en el botón 
           active el modo cine (ocultar la barra).
        -->
        <div class="dynamic-island" onclick="event.stopPropagation(); abrirSheet()">
            <div class="island-progress" id="dock-progress"></div>
            <div class="island-content">
                <span id="page-display">1</span>
            </div>
        </div>
    </div>

    <!-- BOTTOM SHEET -->
    <div class="bottom-sheet-overlay" id="sheet-overlay" onclick="cerrarSheet(event)">
        <div class="bottom-sheet">
            <div class="sheet-handle"></div>
            <div class="grid-container" id="grid-container"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const imagenes = document.querySelectorAll('.pag');
            const total = imagenes.length;
            const pageDisplay = document.getElementById('page-display');
            const dockProgress = document.getElementById('dock-progress');
            const gridContainer = document.getElementById('grid-container');

            imagenes.forEach((img, i) => {
                const num = i + 1;
                img.id = `img-${num}`;
                
                img.onload = () => img.classList.add('loaded');
                if(img.complete) img.classList.add('loaded');

                const btn = document.createElement('button');
                btn.className = 'grid-btn';
                btn.id = `btn-${num}`;
                btn.innerText = num;
                btn.onclick = () => irAPagina(num); 
                gridContainer.appendChild(btn);
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const num = parseInt(entry.target.id.split('-')[1]);
                        actualizarUI(num);
                    }
                });
            }, { threshold: 0.1, rootMargin: "-40% 0px -40% 0px" }); 

            imagenes.forEach(img => observer.observe(img));

            function actualizarUI(num) {
                pageDisplay.innerText = `${num}`;
                
                const porcentaje = (num / total) * 100;
                dockProgress.style.width = `${porcentaje}%`;

                document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active'));
                const btnActivo = document.getElementById(`btn-${num}`);
                if(btnActivo) btnActivo.classList.add('active');
            }
        });

        /* --- NUEVA FUNCIÓN: MODO CINE --- */
        let isHidden = false;
        function toggleCinemaMode() {
            const dock = document.getElementById('dock-container');
            if (isHidden) {
                dock.classList.remove('hidden');
            } else {
                dock.classList.add('hidden');
            }
            isHidden = !isHidden;
        }

        function abrirSheet() {
            document.getElementById('sheet-overlay').style.display = 'block';
        }

        function cerrarSheet(e) {
            if (e.target.id === 'sheet-overlay') {
                document.getElementById('sheet-overlay').style.display = 'none';
            }
        }

        function irAPagina(num) {
            document.getElementById('sheet-overlay').style.display = 'none';
            const destino = document.getElementById(`img-${num}`);
            if(destino) {
                destino.scrollIntoView({behavior: 'smooth', block: 'start'});
            }
        }
    </script>
</body>
</html>
