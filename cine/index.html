<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaifuku Player</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        .artplayer-app { width: 100%; height: 100vh; }
    </style>
    
    <!-- Librerías Artplayer + Plugin ASS -->
    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/artplayer-plugin-libass/dist/artplayer-plugin-libass.min.js"></script>
</head>
<body>

    <div class="artplayer-app"></div>

    <script>
        // 1. TU VIDEO MP4 (Dropbox)
        var urlVideo = 'https://www.dropbox.com/scl/fi/t5dk25qofwrue0khq8bud/Kaifuku-Jutsushi-no-Yarinaoshi-01.mp4?rlkey=x75csi8c2jpa6guf1u9xisjgr&st=24j93tv0&dl=1';

        // 2. TU SUBTÍTULO .ASS (GitHub RAW Correcto)
        var urlSubtitulo = 'https://raw.githubusercontent.com/Todesvip/visor-manga/main/cine/manga/123456.ass'; 

        var art = new Artplayer({
            container: '.artplayer-app',
            url: urlVideo,
            theme: '#ff0040', 
            volume: 0.8,
            isLive: false,
            autoplay: false,
            pip: true,
            fullscreen: true,
            fullscreenWeb: true,
            autoPlayback: true,
            airplay: true,
            setting: true,
            
            // PLUGIN DE SUBTÍTULOS
            plugins: [
                artplayerPluginLibAss({
                    url: urlSubtitulo, // Carga tus subtítulos
                }),
            ],
        });
        
        console.log("Cine listo: Video + ASS");
    </script>
</body>
</html>
